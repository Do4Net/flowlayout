<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="applicable-device" content="pc,mobile">
    <title>免费优酷视频</title>
</head>
<body>
<script language="JavaScript">
    document.getElementById("input").style.display="none";
    function showplayer() {
        document.getElementById("player").setAttribute("src","http://api.dedemb.cn/index.php?url=" + document.getElementById("url").value)
        document.getElementById("input").style.display="block";
        document.body.removeChild(document.getElementById("input"));
    }

</script>
<div id="input" style="text-align: center;margin-top: 100px">
    <span style="font-size: 30px">请输入优酷视频播放页面地址：</span>
    <br/>
    <input type="text" style="margin-top:20px;width: 50%;height: 50px;font-size: 30px" id="url"/>
    <br/>
    <button type="button"  onclick="showplayer()" style="margin-top:20px;width: 100px;height: 50px;">免费播放</button>
</div>
<iframe  id="player" width="100%" height="100%"  frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>
